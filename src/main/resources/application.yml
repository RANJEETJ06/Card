server:
  port: 9000
spring:
  datasource:
    url: jdbc:mysql://localhost:3307/cardsdb
    username: root
    password: 'root'
  jpa:
    hibernate:
      ddl-auto: update
#    show-sql: true
  application:
    name: "cards"
  config:
    import: "configserver:http://localhost:8071/"
  rabbitmq:
    host: "localhost"
    port: 5672
    username: "guest"
    password: "guest"
  sql:
    init:
      mode: always

management:
  endpoints:
    web:
      exposure:
        include: "*"
  info:
    env:
      enabled: true
  endpoint:
    shutdown:
      access: unrestricted

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8070/eureka/
    fetch-registry: true
    register-with-eureka: true

info:
  app:
    name: "cards"
    description: "learn API for cards"
    version: "1.1.0"
logging:
  level:
    com:
      learn:
        cards: DEBUG